<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://sad-haibt-42112c.netlify.app/styles/main.css"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Home | Sanguine store</title>
  </head>
  <body>
    <nav class="navigation">
      <div class="nav-logo">SANGUINE store</div>
      <label for="search" class="text-size-sm">
        <input
          type="search"
          class="search-box padding-md border-rad-md"
          name="search"
          id="search"
          placeholder="What are you looking for?"
        />
        <a href="" class="options text-dec-none">Search</a>
      </label>
      <ul class="list-style-none list-inline">
        <li>
          <a class="options link" href="">profile</a>
        </li>
        <li>
          <a class="options link" href="">wishlist</a>
        </li>
        <li>
          <a class="options link" href="">cart</a>
        </li>
      </ul>
    </nav>
    <main class="landing-page">
      <section class="hero">
        <div class="hero-img">
          <div class="hero-txt">
            <h1 class="h1 text-wt-bold padding-md">
              Welcome to Sanguine Store
            </h1>
            <p class="text-size-lg text-wt-semibold padding-md">
              One-stop shop for all gadget-heads!
            </p>
            <button class="btn btn-primary margin-lg">SHOP NOW</button>
          </div>
        </div>
      </section>
      <section class="category-list">
        <div class="card card-vertical box-shadow border-rad-md">
          <div class="card card-vertical text-overlay border-rad-md">
            <span class="h4 text-wt-bold">Smartphones</span>
          </div>
          <img
            class="img-responsive border-rad-md"
            src="/images/phone-vertical.jpg"
            alt="smartphones"
          />
        </div>

        <div class="card card-vertical box-shadow border-rad-md">
          <div class="card card-vertical text-overlay border-rad-md">
            <span class="h4 text-wt-bold">Tablets</span>
          </div>
          <img
            class="img-responsive border-rad-md"
            src="/images/tablet.jfif"
            alt="tablets"
          />
        </div>

        <div class="card card-vertical box-shadow border-rad-md">
          <div class="card card-vertical text-overlay border-rad-md">
            <span class="h4 text-wt-bold">Laptops</span>
          </div>
          <img
            class="img-responsive border-rad-md"
            src="/images/laptop.jpg"
            alt="laptops"
          />
        </div>

        <div class="card card-vertical box-shadow border-rad-md">
          <div class="card card-vertical text-overlay border-rad-md">
            <span class="h4 text-wt-bold">Pre-built PCs</span>
          </div>
          <img
            class="img-responsive border-rad-md"
            src="/images/pc.png"
            alt="PCs"
          />
        </div>

        <div class="card card-vertical box-shadow border-rad-md">
          <div class="card card-vertical text-overlay border-rad-md">
            <span class="h4 text-wt-bold">Accessories</span>
          </div>
          <img
            class="img-responsive border-rad-md"
            src="/images/accessories.webp"
            alt="Accessories"
          />
        </div>
      </section>
    </main>
  </body>
</html>
