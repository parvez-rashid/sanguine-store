<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://sad-haibt-42112c.netlify.app/styles/main.css"
    />
    <link rel="stylesheet" href="/landingpage/style.css" />
    <title>Home | Sanguine store</title>
  </head>
  <body>
    <nav class="navigation">
      <div class="nav-logo"><a href="#"></a>SANGUINE store</div>
      <label for="search" class="text-size-sm">
        <input
          type="search"
          class="search-box padding-md border-rad-md"
          name="search"
          placeholder="What are you looking for?"
        />
        <a href="#" class="options text-dec-none text-wt-bold">Search</a>
      </label>
      <ul class="list-style-none list-inline">
        <li>
          <a
            class="options link text-wt-semibold border-rad-md padding-lg box-shadow"
            href="/login-page/index.html"
            >login/signup</a
          >
        </li>
      </ul>
    </nav>
    <main class="landing-page">
      <section class="hero">
        <div class="hero-img">
          <div class="hero-txt">
            <h1 class="h1 text-wt-bold padding-md">
              Welcome to Sanguine Store
            </h1>
            <p class="text-size-lg text-wt-semibold padding-md">
              One-stop shop for all gadget-heads!
            </p>
            <button class="btn btn-primary margin-lg">
              <a
                class="text-dec-none text-wt-bold"
                href="/product-page/index.html"
                >SHOP NOW</a
              >
            </button>
          </div>
        </div>
      </section>
      <h2 class="h2 text-wt-bold">Browse by categories</h2>
      <section class="category-list">
        <div class="card card-vertical box-shadow border-rad-md">
          <div class="card card-vertical text-overlay border-rad-md">
            <a
              class="h4 text-wt-bold btn btn-link text-dec-none"
              href="/product-page/index.html"
              >Smartphones</a
            >
          </div>
          <img
            class="img-responsive border-rad-md"
            src="/landingpage/images/phone-vertical.jpg"
            alt="smartphones"
          />
        </div>

        <div class="card card-vertical box-shadow border-rad-md">
          <div class="card card-vertical text-overlay border-rad-md">
            <a
              class="h4 text-wt-bold btn btn-link text-dec-none"
              href="/product-page/index.html"
              >Tablets</a
            >
          </div>
          <img
            class="img-responsive border-rad-md"
            src="/landingpage/images/tablet.jfif"
            alt="tablets"
          />
        </div>

        <div class="card card-vertical box-shadow border-rad-md">
          <div class="card card-vertical text-overlay border-rad-md">
            <a
              class="h4 text-wt-bold btn btn-link text-dec-none"
              href="/product-page/index.html"
              >Laptops</a
            >
          </div>
          <img
            class="img-responsive border-rad-md"
            src="/landingpage/images/laptop.jpg"
            alt="laptops"
          />
        </div>

        <div class="card card-vertical box-shadow border-rad-md">
          <div class="card card-vertical text-overlay border-rad-md">
            <a
              class="h4 text-wt-bold btn btn-link text-dec-none"
              href="/product-page/index.html"
              >Pre-built PCs</a
            >
          </div>
          <img
            class="img-responsive border-rad-md"
            src="/landingpage/images/pc.png"
            alt="PCs"
          />
        </div>

        <div class="card card-vertical box-shadow border-rad-md">
          <div class="card card-vertical text-overlay border-rad-md">
            <a
              class="h4 text-wt-bold btn btn-link text-dec-none"
              href="/product-page/index.html"
              >Accessories</a
            >
          </div>
          <img
            class="img-responsive border-rad-md"
            src="/landingpage/images/accessories.webp"
            alt="Accessories"
          />
        </div>
      </section>
    </main>
    <footer class="footer">
      <h3 class="h6 text-wt-bold">made with ü§ç by Parvez Rashid</h3>
      <p class="text-size-sm text-wt-semibold">Connect with me below</p>
      <ul class="list-inline list-style-none">
        <li>
          <a
            class="text-size-sm link options-alt"
            href="https://www.linkedin.com/in/mohammed-parvez-rashid-198a6b194"
            target="_blank"
            >LinkedIn</a
          >
        </li>
        <li>
          <a
            class="text-size-sm link options-alt"
            href="https://github.com/parvez-rashid"
            target="_blank"
            >GitHub</a
          >
        </li>
      </ul>
    </footer>
  </body>
</html>
